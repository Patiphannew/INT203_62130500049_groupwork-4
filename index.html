<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <h1 class="text-5xl">Photo Gallery V2 Liked: {{ count }} </h1>
        <div class="mt-3 flex items-center justify-between bg-black text-white h-10">
            <div class="">
                <input
                    class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
                    type="text" placeholder="Please enter text for searching photos" v-model="search"
                    @keyup.enter="searching">
                <button class="ml-2 p-1 rounded-sm focus:outline-none bg-blue-500">Cancel</button>
            </div>
            <div>
                <p> Number of Photos: ({{count}})<span class="mx-2 text-lg"></span>
                </p>
            </div>
        </div>
        <div class="h-screen bg-white">
            <div class="container flex justify-center py-5 mx-auto " v-for="(pic,index) in pics" v-show="pic.show">
                <div class="p-4 bg-gray-200 rounded-xl max-w-lg hover:shadow">
                    <div class="flex justify-between w-full"> <img v-bind:src="pic.img" @click="toggleDone(0)"
                            width="400" class="rounded-lg">
                        <div class="ml-2">
                            <div class="p-3">
                                <h3 class="text-2xl">{{pic.Pname}}</h3> <span>{{pic.Dname}}</span>
                                <i v-show="pic.done" class="material-icons text-2xl ml-14 text-red-500">favorite</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>

</body>

</html>
